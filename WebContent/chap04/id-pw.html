<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>아디 비번</title>
	
	<style type="text/css">
	
	h1{
		text-align: center;
	}
	#IamLegend{
		margin: auto;
		border: 1px solid;
	}
	#IamBig{
		margin: auto;
		border:1px solid;
	}
	</style>
</head>
<body>
	<form action="MyServlet" method = "get">
		<section id = "IamLegend">
		<label>아이디: 
			<input type = "text" id = "user_id"  name = "user_id" size = "10">
		</label>
		<br>
		<label>비밀번호:
			<input type = "password" id = "user_pw"  name = "user_pw"  size = "10">
		</label>
		<br>
		<label>비밀번호 재확인: 
			<input type = "password1" id = "user_pw1" name = "user_pw1"  size = "10">
		</label>
		</section>
	
	<hr>
	
		<section id = "IamBig">
			<label>이름:
				<input type = "text" id = "name"  name = "name" size = "10">
			</label>
			<br>
			<label>메일 주소:
				<input type = "email" id = "mail"  name = "mail" size = "10">
			</label>
			<br>
			<label>연락처:
				<input type = "tel"  id = "phone"  name = "phone" size = "10">
			</label>
			<br>
			<label>블로그/홈페이지 :
				<input type = "url" id = "homep"  name = "homep" size = "10">
			</label>
		</section>
		<input type = "submit" value = "가입하기">
	</form>
	
</body>
</html>
